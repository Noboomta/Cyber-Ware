<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Cyber Ware</title>
    <link href="../static/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="signupUsername" placeholder="Username" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Email Address" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Confirm Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Cyber Ware Serial Number" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="login.html" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
<script src="../static/js/auth.js"></script>
</body>
</html>
