<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="createAccount" method="post">
        <h1 class="form__title">Health Info</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="username" placeholder="Username" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="email" placeholder="Email Address" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="password1" placeholder="Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="password2" placeholder="Confirm Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" id="cyberWareSN" placeholder="Cyber Ware Serial Number" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="login.html" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
<script src="../static/js/signup.js"></script>
</body>
</html>
