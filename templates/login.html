<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Cyber Ware</title>
    <link href="../static/css/auth.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Username or email" type="text">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input autofocus class="form__input" placeholder="Password" type="password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="#">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="signup.html" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
<script src="../static/js/auth.js"></script>
</body>
</html>
